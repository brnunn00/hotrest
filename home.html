<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Hot Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
        <h1>    <span class="fa fa-fire"></span> Hot Restaurant - It's on fire...</h1>
          <hr>
          <br>
          <h3><span id="numTables"></span> tables! Book now before they burn up.</h3>
            <br>
    <a href="./tables"><button class="btn btn-primary btn-lg"><span class="fa fa-list"></span> View All Tables</button></a>

    <a href="./reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-vcard"></span> Reserve Now!</button></a>

        </div>
        <div class="row">
    
          <div class="col-12">
            
    
            
          </div>
        </div>
      </div>
      <script>

    $( document ).ready(function() {
let maxTables = 5;

        $.get("/api/tables")
        .then(function(data) {
         let numOcc = data.length;
         let resTables = maxTables - numOcc;
         if (resTables === 0){
            $("#numTables").text("No free tables - get on the waitlist now!")
         } else {
            $("#numTables").text(`Hurry, only ${resTables} tables left!`)
         }
        });

});
     
      
      </script>
</body>
</html>
